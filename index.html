<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand">City Walk App</a>
      </div>
    </nav>
    
    <div class="container my-5 d-flex justify-content-center">
      <div>
        <h1>Select country and city:</h1>
        <div class="d-flex justify-content-evenly">
          <select class="mb-3 mt-2" id="countrySelect" onchange="loadCities()">
            <option value="">Country</option>
          </select>
        
          <select class="mb-3 mt-2" id="citySelect" disabled>
            <option value="">City</option>
          </select>
        </div>

        <p class="fs-5 d-flex justify-content-center">Get recommendation:</p>
        <div class="d-flex justify-content-evenly">
          <button class="btn btn-primary " onclick="getWeather()">Wear</button>
          <button class="btn btn-primary" onclick="getAirQuality()">Walk</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
